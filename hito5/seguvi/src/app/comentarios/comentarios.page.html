<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src ="/assets/img1.png"/>
  <div class="container">
    <div class="container" style=" object-position: center; block-size: 100px; width: 700px;">
        <h4 class="amin__tittle" style="font-family: Kaushan Script; padding-left: 1cm;"> Informate e Informa</h4>
        <h6 class="main__txt" >Informate y reclama de lo que no te parezca</h6>

    </div>
</div>
<div style="background-color: #ffffff; width: 60rem;">
  <table class="col-md-8 table table-striped" >
      <tr style="background-color: lightseagreen;">
          
          <th>comentarios</th>
          
      </tr>
      <tbody>
      <tr  *ngFor="let std of com ">
          
          
          <td>{{std.Comentario}}</td>
      </tr>
  </tbody>
  </table>
</div>
<div class="container" style=" object-position: center; block-size: 60px; width: 700px; background-color: lightcoral;">
  <h4 class="amin__tittle" style="font-family: Kaushan Script;"> Ingresa aqui tu Comentario</h4>
</div>
<div class="form-group">
  <textarea
    type="text"
    class="form-control"
    name="comentario"
    style="height: 5rem;"
    rows="5"
    [(ngModel)]="comentario"
    placeholder="Escriba aqui su comentario y/o reclamo"
    >
  </textarea>
</div>
<div class="form-group">
    <button class="btn btn-primary" type="button" (click)="insertar_come()">
        <i class="fas fa-plus-circle"></i> Comentar
    </button>
  
  </div>
</ion-content>
